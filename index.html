<!DOCTYPE html>
<html>

<head>
<title>Room Design</title>
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>

</head>

<body>
<a-scene>
  
    <!--sky-->
 <a-sky color="white"></a-sky>

 <!--ground-->
 <a-plane
 id="ground"
 color="brown"
 position="0 0 0"
 rotation="-90 0 0"
 width="20"
 height="10"
 ></a-plane>
  
 <a-plane
 id="wall"
 color="brown" 
 position="-1 0.1 0"
 height="100"
 width="20"
 
 ></a-plane>


  















</a-scene>



</body>

</html>
